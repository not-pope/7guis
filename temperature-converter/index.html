<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Temperature converter</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div id="frame">
            <h1>Temperature converter</h1>
            <div id="content">
                <input id="celsius" type="number" step="0.01" autofocus oninput="cels()" />
                <label for="celsius">Celcius&nbsp;= </label><!-- i have no idea why would you use label instead of div/span here -->
                <!-- &nbsp; <- html entity that represents 'non braking space' ie i does not brake the line when size is changed -->
                <input id="fahrenheit" type="number" step="0.01" oninput="fahr()" />
                <label for="fahrenheit">Fahrenheit</label>
            </div>
        </div>
        <script src="./script.js" async defer></script>
    </body>
</html>
